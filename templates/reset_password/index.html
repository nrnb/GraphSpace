{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid margin-top-4" style="height: auto">
        <div class="panel panel-default" style="max-width: 700px; margin: 0 auto;">
            <div class="panel-heading">Forgot Information</div>
            <div class="panel-body">
                {% if success_message != None %}
                    <div class="alert alert-success" role="alert">
                        {{ success_message }}
                    </div>
                {% elif error_message != None %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}

                <form method="POST" class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="reset_email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="email" name="reset_email" class="form-control" id="reset_email" placeholder="Email"  readonly value={{ email }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-6">
                            <input name="password" type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifPass" class="col-sm-2 control-label">Re-Enter Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="verifPass" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="reset" class="btn btn-success">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
